<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>404 Error Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
    }
    .glitch-text {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      position: relative;
      color: white;
      font-size: 8rem;
      line-height: 1;
      user-select: none;
      letter-spacing: -0.05em;
    }
    @media (min-width: 640px) {
      .glitch-text {
        font-size: 12rem;
      }
    }
    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      clip-path: polygon(0 2%, 100% 2%, 100% 15%, 0 15%);
    }
    .glitch-text::before {
      left: 2px;
      text-shadow: -2px 0 #00f9ff;
      animation: glitch-anim-2 2s infinite linear alternate-reverse;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
      color: #00f9ff;
      z-index: 1;
    }
    .glitch-text::after {
      left: -2px;
      text-shadow: -2px 0 #ff4500;
      animation: glitch-anim 2s infinite linear alternate-reverse;
      clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
      color: #ff4500;
      z-index: 1;
    }
    @keyframes glitch-anim {
      0% {
        clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
        transform: translate(0);
      }
      20% {
        clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
        transform: translate(-2px, 2px);
      }
      40% {
        clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
        transform: translate(2px, -2px);
      }
      60% {
        clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
        transform: translate(-2px, 2px);
      }
      80% {
        clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
        transform: translate(2px, -2px);
      }
      100% {
        clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
        transform: translate(0);
      }
    }
    @keyframes glitch-anim-2 {
      0% {
        clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        transform: translate(0);
      }
      20% {
        clip-path: polygon(0 5%, 100% 5%, 100% 45%, 0 45%);
        transform: translate(2px, -2px);
      }
      40% {
        clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        transform: translate(-2px, 2px);
      }
      60% {
        clip-path: polygon(0 5%, 100% 5%, 100% 45%, 0 45%);
        transform: translate(2px, -2px);
      }
      80% {
        clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        transform: translate(-2px, 2px);
      }
      100% {
        clip-path: polygon(0 5%, 100% 5%, 100% 45%, 0 45%);
        transform: translate(0);
      }
    }
    .glitch-bar {
      position: absolute;
      background-color: white;
      opacity: 0.8;
      animation: glitch-bar-move 3s infinite linear alternate;
      mix-blend-mode: screen;
    }
    .glitch-bar.red {
      background-color: #ff4500;
      opacity: 0.9;
      animation: glitch-bar-move-red 3s infinite linear alternate;
    }
    .glitch-bar.cyan {
      background-color: #00f9ff;
      opacity: 0.9;
      animation: glitch-bar-move-cyan 3s infinite linear alternate;
    }
    @keyframes glitch-bar-move {
      0% { transform: translateX(0); }
      100% { transform: translateX(10px); }
    }
    @keyframes glitch-bar-move-red {
      0% { transform: translateX(0); }
      100% { transform: translateX(-10px); }
    }
    @keyframes glitch-bar-move-cyan {
      0% { transform: translateX(0); }
      100% { transform: translateX(8px); }
    }
    /* Mobile-specific adjustments */
    @media (max-width: 640px) {
      .error-text {
        font-size: 2.5rem;
      }
      .subtext {
        font-size: 1rem;
      }
      .glitch-bar {
        display: none; /* Hide some glitch bars on mobile for better performance */
      }
      footer {
        font-size: 0.75rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-b from-[#1a0033] via-[#2a0055] to-[#1a0033] min-h-screen flex flex-col justify-center items-center relative overflow-hidden px-4">
  <div class="relative flex flex-col items-center">
    <h1 class="glitch-text" data-text="404">404</h1>
    <h2 class="text-white text-[2.5rem] md:text-[4rem] font-mono mt-[-1rem] md:mt-[-1.5rem] tracking-widest">ERROR</h2>
    <p class="text-white text-[1rem] md:text-[1.25rem] font-mono tracking-widest mt-2 text-center">PAGE NOT FOUND</p>
  </div>
  
  <!-- Glitch bars scattered - fewer on mobile -->
  <div class="hidden md:block">
    <div class="glitch-bar w-12 h-[3px] absolute top-[20%] left-[10%]"></div>
    <div class="glitch-bar red w-4 h-[6px] absolute top-[18%] left-[30%]"></div>
    <div class="glitch-bar cyan w-6 h-[3px] absolute top-[22%] left-[50%]"></div>
    <div class="glitch-bar w-10 h-[3px] absolute top-[40%] left-[15%]"></div>
    <div class="glitch-bar red w-5 h-[4px] absolute top-[38%] left-[40%]"></div>
    <div class="glitch-bar cyan w-8 h-[3px] absolute top-[42%] left-[60%]"></div>
    <div class="glitch-bar w-14 h-[3px] absolute top-[60%] left-[20%]"></div>
    <div class="glitch-bar red w-6 h-[5px] absolute top-[58%] left-[45%]"></div>
    <div class="glitch-bar cyan w-7 h-[3px] absolute top-[62%] left-[65%]"></div>
    <div class="glitch-bar w-16 h-[3px] absolute top-[80%] left-[25%]"></div>
    <div class="glitch-bar red w-5 h-[4px] absolute top-[78%] left-[50%]"></div>
    <div class="glitch-bar cyan w-9 h-[3px] absolute top-[82%] left-[70%]"></div>
  </div>
  
  <footer class="absolute bottom-4 md:bottom-6 w-full text-center text-white text-xs md:text-sm font-sans select-none px-2">
    PAGE NOT FOUND....
    <img alt="robot icon" class="inline-block align-middle mx-1" height="16" width="16" src="https://storage.googleapis.com/a1aa/image/e72af323-39d5-43c7-931d-d8de66a0bb85.jpg"/>
    <span class="font-extrabold">COMMING SOON....</span>
  </footer>
</body>
</html>
